name: CSE Trade Data Download

on:
  schedule:
    # Runs daily at 4:00 PM Sri Lankan Time (10:30 AM UTC)
    # Sri Lanka is UTC+5:30, so 4:00 PM LKT = 10:30 AM UTC
    - cron: '30 10 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  download-trade-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Firefox
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox
        
    - name: Setup GeckoDriver (Firefox)
      run: |
        # Download latest GeckoDriver for Firefox
        GECKODRIVER_VERSION="0.34.0"
        wget -O /tmp/geckodriver.tar.gz "https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER_VERSION/geckodriver-v$GECKODRIVER_VERSION-linux64.tar.gz"
        tar -xzf /tmp/geckodriver.tar.gz -C /tmp/
        sudo mv /tmp/geckodriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/geckodriver
        
        # Verify installation
        geckodriver --version
        firefox --version
      
    - name: Clean WebDriver Manager cache and prevent usage
      run: |
        echo "Preventing WebDriver Manager usage..."
        # Remove any existing WebDriver Manager cache
        rm -rf ~/.wdm
        rm -rf /home/runner/.wdm
        rm -rf /tmp/.wdm
        rm -rf $HOME/.wdm
        
        # Remove any cached driver files that might cause conflicts
        find /home/runner -name "*driver*" -type f -delete 2>/dev/null || true
        find /tmp -name "*driver*" -type f -delete 2>/dev/null || true
        
        echo "Cache cleanup complete"
        
    - name: Setup virtual display
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify Firefox and GeckoDriver setup
      run: |
        echo "=== Firefox and GeckoDriver Verification ==="
        firefox --version
        geckodriver --version
        which geckodriver
        ls -la $(which geckodriver)
        echo "GeckoDriver path: $(which geckodriver)"
        echo "DISPLAY=$DISPLAY"
        echo "GITHUB_ACTIONS=$GITHUB_ACTIONS"
        echo "CI=$CI"
        echo "=== Verification Complete ==="
        
    - name: Create downloads directory
      run: mkdir -p downloads
      
    - name: Run CSE downloader
      run: |
        export DISPLAY=:99
        export GITHUB_ACTIONS=true
        export CI=true
        export PATH="/usr/local/bin:$PATH"
        
        # Verify GeckoDriver one more time
        echo "Final GeckoDriver check:"
        which geckodriver
        geckodriver --version
        
        # Run the script
        python cse_downloader.py
      env:
        DISPLAY: :99
        GITHUB_ACTIONS: true
        CI: true
        
    - name: List downloaded files
      run: ls -la downloads/
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add downloads/
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Auto-download CSE trade data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
